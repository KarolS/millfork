;Robotron Z1013 with 64K of RAM
[compilation]
arch=z80
encoding=z1013
modules=default_panic,z1013/kernal,stdlib

[allocation]
segments=default
segment_default_start=$0100
segment_default_datastart=after_code
segment_default_end=$ebff
segment_default_layout=__init,main,*

[define]
Z1013=1
WIDESCREEN=0
KEYBOARD=1
; TODO: ?
JOYSTICKS=1
HAS_BITMAP_MODE=0

[output]
style=single
format=startaddr,endaddr,addr:main,"DDRDDR",$43,$d3,$d3,$d3,programname-16,allocated
extension=z80


