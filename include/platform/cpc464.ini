;a single-load Amstrad CPC 464 program
[compilation]
arch=z80
encoding=ascii
modules=default_panic,cpc,stdlib

[allocation]
segments=default
segment_default_start=$400
segment_default_datastart=after_code
; ???
segment_default_end=$b0ff

[define]
AMSTRAD_CPC=1
WIDESCREEN=1
KEYBOARD=1
; TODO: ?
JOYSTICKS=1
HAS_BITMAP_MODE=1

[output]
style=single
format=allocated
extension=


